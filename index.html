<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Selling App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section (Login form) -->
    <div id="loginContainer" class="login-container">
        <h2>Tree Selling App Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="footer">
            <p>Forgot your password? <a href="#">Click here</a></p>
        </div>
    </div>

    <!-- Product Section (Hidden initially) -->
    <div class="product-section" id="productSection" style="display: none;">
        <h2>Our Products</h2>

        <!-- Product 1 -->
        <div class="product">
            <h3>Tree - $29.99</h3>
            <img class="product-image" src="images/plan.jpeg" alt="Tree Image">
            <p class="price">$29.99</p>
            <button class="add-to-cart" onclick="addToCart('Tree', 29.99)">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <h3>Mangoes - $19.99</h3>
            <img class="product-image" src="images/mangoes-.jpg" alt="Mangoes">
            <p class="price">$19.99</p>
            <button class="add-to-cart" onclick="addToCart('Mangoes', 19.99)">Add to Cart</button>
        </div>

        <!-- Checkout Button -->
        <button class="checkout" onclick="checkout()">Checkout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
